<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Forma za unos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .small-input {
      width: 20%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="sacuvaj.php" method="POST">
      <div class="form-group">
        <label for="ime">Ime i prezime</label>
        <input type="text" id="ime" name="ime" required />
      </div>

      <div class="form-group">
        <label for="nasumican">Nasumičan broj</label>
        <input type="text" id="nasumican" name="nasumican" required />
      </div>

      <div class="form-group row">
        <div class="small-input">
          <label for="mesec">Mesec</label>
          <input type="number" id="mesec" name="mesec" min="1" max="12" required />
        </div>
        <div class="small-input">
          <label for="godina">Godina</label>
          <input type="number" id="godina" name="godina" min="0" required />
        </div>
      </div>

      <div class="form-group small-input">
        <label for="broj2">Broj</label>
        <input type="number" id="broj2" name="broj2" min="0" required />
      </div>

      <div class="form-group">
        <label for="iznos">Iznos</label>
        <input type="text" id="iznos" name="iznos" required />
      </div>

      <button type="submit">Pošalji</button>
    </form>
  </div>
</body>
</html>
